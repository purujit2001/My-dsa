<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Id and Classes</h3>
<div id="mainbox" class="redBg blueBorder">
    This is mainbox
    <!-- Emmet -->
    <!-- THIS IS FOR CLASS and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blueBorder anotherClass"></div>
<!-- Emmet takes div tag as default -->
<div class="blueBackground"></div>
<!-- Ceating bmultiple elements using Emmet -->
<!-- span.myClass.myClass2.myClass3*4 + <Tab> to print similar 4 Emmet -->
    <span class="myClass myClass2 myClass3">one</span>
    <span class="myClass myClass2 myClass3">two</span>
    <span class="myClass myClass2 myClass3">three</span>
    <span class="myClass myClass2 myClass3">four</span>
</body>
</html>
