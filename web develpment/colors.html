<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Colors</title>
    <style>
        #firstPara{
            color: blue;
            font-size: 25px;
        }
        #secondPara{
            color: rgb(83, 150, 80);
            font-size: 25px;
        }
         #thirdPara{
             color: #ff56ff; /* colour by hex value  */
             font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>COLORS IN CSS</h1>
    <p id="firstPara">This is a sentence</p>
    <p id="secondPara">I am a good boy</p>
    <p id="thirdPara">Now i am pursuing in TMSL</p>
</body>
</html>
