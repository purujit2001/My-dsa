<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is me</p>
    </div>
    <div class="container">
        <p>This is also &nbsp;me</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>paragraph is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>Empty message is written like this &#123456;</p>
    </div>
    
</body>
</html>
