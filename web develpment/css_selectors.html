<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* elemnt slector  */
        p{
            border: 2px solid blue;
        }
        .blue{
            background-color: pink;
        }
        #red{
            color: red;
        }
        footer, span{
            background-color: olivedrab;
        }
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <!-- class selector(.) -->
    <p class="blue">The idea about css selectors</p>
    <!-- id selectors(#) -->
    <p id="red">CSS selectors are used to "find" (or select) the HTML elements you want to style.</p>
<span>This is purujit</span>
<footer>The end</footer>
</body>
</html>
